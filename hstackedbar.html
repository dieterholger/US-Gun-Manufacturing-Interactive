<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <script src='d3.min.js'></script>
  <script src='colorbrewer.v1.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.js'></script>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title></title>
  <style>
    #barchart {
      width: 75vw;
      height: 50vh;
    }

    .d3-tip {
      line-height: 1;
      font-weight: bold;
      padding: 10px;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      border-radius: 10px;
    }

    /* Settings for axes. */

    .axis path,
    .axis line {
      fill: none;
      stroke: black;
      stroke-width: 2px;
      shape-rendering: crispEdges;
    }

    .axis text {
      font-family: sans-serif;
      font-size: 0.6rem;
    }
  </style>
  <script>
    function draw(data) {

      // Turns all the strings in the csv into integer values.

      data.forEach(function(d) {
        d.Rifles = +d.Rifles;
        d.Pistols = +d.Pistols;
        d.Shotguns = +d.Shotguns;
        d.Revolvers = +d.Revolvers;
        d.Misc = +d.Misc;
        d.Total = +d.Total;
      });

      var width = document.getElementById('barchart').offsetWidth,
        height = document.getElementById('barchart').offsetHeight;

      var margin = {
        top: 20,
        right: 100,
        bottom: 20,
        left: 50
      };

      var svg = d3.select('barchart')
        .append('svg')
        .attr('width', '100%')
        .attr('height', '100%')
        .attr('viewBox', '0 0 ' + width + ' ' + height)
        .append('g');

      width = width - margin.left - margin.right,
        height = height - margin.top - margin.bottom;

      svg.attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');

      // Create x and y scale.

      var xScale = d3.scaleLinear()
        .rangeRound([0, width]);

      var yScale = d3.scaleBand()
        .rangeRound([0, height])
        .paddingInner(0.05);

      // Create domains.

      xScale.domain([0, d3.max(data, function(d) {
        return d.Total;
      })]);

      yScale.domain(data.map(function(d) {
        return d.Company;
      }));

      // Create axes.

      var x_axis = svg.append('g')
        .attr('class', 'axis')
        .attr('padding', 1)
        .attr('transform', 'translate(' + 0 + ',' + height + ')')
        .transition()
        .duration(1000)
        .call(d3.axisBottom(xScale)
          .ticks(10));

      var y_axis = svg.append('g')
        .attr('class', 'axis')
        .transition()
        .duration(1000)

      // Choose which columns to have as keys with slice method.

      var keys = data.columns.slice(1, -1);

      // Create stack of the data with keys.

      var stack = d3.stack(data)
        .keys(keys);

      // Create series of the data.

      var series = stack(data);

      // Create color scale with colorbrewer or pass in array of colors.

      var colorScale = d3.scaleOrdinal()
        .domain([0, 5])
        .range(colorbrewer.Oranges[5]);


      // Append rectangles.

      var bars = svg.append('g')
        .selectAll('g')
        .data(series)
        .enter()
        .append('g')
        .attr('fill', function(d) {
          return colorScale(d.key);
        })
        .selectAll('rect')
        .data(function(d) {
          return d;
        })
        .enter()
        .append('rect')
        .attr('x', function(d) {
          return xScale(d[1]);
        })
        .attr('y', function(d) {
          return yScale(d.data.Company);
        });

    }
  </script>
</head>

<body>
  <div id='barchart'></div>
  <script>
    d3.csv('https://raw.githubusercontent.com/dieterholger/US-Gun-Manufacturing-Interactive/master/top10manufacturers.csv', draw);
  </script>
</body>

</html>
