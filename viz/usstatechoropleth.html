<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
  <meta charset="utf-8">
  <title></title>
  <style>
    #map {
      width: 100%;
      padding: 10px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
  <script>
  </script>
</head>

<body>
  <div id='map'></div>
  <script>
    //Set the color scale
    var color = d3.scaleQuantize()
      .range(["#fff2df", "#d5f4e6", "#b1cbbb", "#eea29a", "#c94c4c"]);

    //Load in data on states.

    d3.csv('https://raw.githubusercontent.com/dieterholger/US-Gun-Manufacturing-Interactive/master/data/choroplethdata.csv', function(data) {


      data.forEach(function(d) {
        d.Manufactured = +d.Manufactured;
        console.log(d);
      });

      color.domain([d3.min(data, function(d) {
          return d.Manufactured;
        }),
        d3.max(data, function(d) {
          return d.Manufactured;
        })
      ]);


      //Load GeoJSON data and merge with states.

      d3.json('https://raw.githubusercontent.com/dieterholger/US-Gun-Manufacturing-Interactive/master/us_states.json', function(json) {

        //Loop through each state data value.
        for (var i = 0; i < data.length; i++) {

          //Grab state name
          var dataState = data[i].State;

          //Grab data value
          var dataValue = data[i].Manufactured;

          //Find corresponding state inside the GeoJSON
          for (var j = 0; j < json.features.length; j++) {

            var jsonState = json.features[j].properties.NAME;

            if (dataState == jsonState) {

              //Copy the data value into the JSON
              json.features[j].properties.value = dataValue;

              //Stop looking through the json
              break;

            }
          }
        }

        //Sets dimensions
        var width = 960,
          height = 500

        //Tells the map what projection to use
        var projection = d3.geoAlbersUsa();

        //Tells the map how to draw the paths from the projection
        var path = d3.geoPath().projection(projection);

        //Appends SVG to page
        var svg = d3.select('#map')
          .append('svg')
          .attr('width', width)
          .attr('height', height)
          .append('g');

        //Draws the map and its attributes
        var map = svg.selectAll('path')
          .data(json.features)
          .enter()
          .append('path')
          .attr('d', path)
          .attr('fill', function(d) {

            var value = d.properties.value;

            return color(value);
          })
          .attr('stroke', 'black')
          .attr('stroke-width', 0.5);
      })
    })
  </script>
</body>

</html>
