<!DOCTYPE html>
<html>

<head>
  <script src='d3.min.js'></script>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title></title>
  <style>
    #barchart {
      width: 75vw;
      height: 50vh;
    }
  </style>
  <script>
    function draw(data) {

      var width = document.getElementById('barchart').offsetWidth,
        height = document.getElementById('barchart').offsetHeight;

      var svg = d3.select('#barchart')
        .append('svg')
        .attr('width', '100%')
        .attr('height', '100%')
        .attr('viewBox', '0 0 ' + width + ' ' + height)
        .append('g');

      var xScale = d3.scaleBand()
        .range([0, width])
        .padding(0.4);

      var yScale = d3.scaleLinear()
        .range([height, 0]);

      xScale.domain(data.map(function(d) {
        return d.Year;
      }));

      yScale.domain([0, d3.max(data, function(d) {
        return d.Total;
      })]);

      var x_axis = svg.append('g')
        .attr('transform', 'translate(' + 0 + ',' + 370 + ')')
        .call(d3.axisBottom(xScale));

      var y_axis = svg.append('g')
        .attr('transform', 'translate(' + 20 + ',' + 0 + ')')
        .call(d3.axisLeft(yScale)
          .ticks(10));

      var stack = d3.stack()
        .keys(['Pistols', 'Revolvers', 'Rifles', 'Shotguns', 'Misc'])
        .order(d3.stackOrderNone)
        .offset(d3.stackOffsetNone);

      var series = stack(data);

      var bars = svg.selectAll('.bar')
        .data(data)
        .enter()
        .append('rect')
        .attr('class', 'bar')
        .attr('x', function(d) {
          return xScale(d.Year);
        })
        .attr('y', function(d) {
          return yScale(d.Total);
        })
        .attr('width', xScale.bandwidth())
        .attr('height', function(d) {
          return height - yScale(d.Total);
        });


    }
  </script>
</head>

<body>

  <div id='barchart'></div>
  <script>
    d3.csv('https://raw.githubusercontent.com/dieterholger/US-Gun-Manufacturing-Interactive/master/yearlymanufacturing.csv', draw)
  </script>
</body>
